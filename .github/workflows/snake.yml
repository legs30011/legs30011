name: Generate contribution snake ğŸ

# â”€â”€â”€â”€â”€â”€â”€ PERMISOS DEL TOKEN AUTOMÃTICO â”€â”€â”€â”€â”€â”€â”€
permissions:
  contents: write           # habilita push con GITHUB_TOKEN

on:
  schedule:
    - cron: "0 0 * * *"     # cada noche UTC
  workflow_dispatch:        # botÃ³n â€œRun workflowâ€

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1 Â· Clonar el repo completo
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0     # necesario para empujar a otra rama

      # 2 Â· Generar los SVG (claro y oscuro)
      - name: Generate snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: "legs30011"
          outputs: |
            github-contribution-grid-snake.svg
            github-contribution-grid-snake-dark.svg?palette=github-dark

      # 3 Â· Commit & push a la rama `output`
      - name: Commit & push to output
        uses: EndBug/add-and-commit@v9
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_author: github_actions
          message: "chore: update contribution snake"
          add: |
            github-contribution-grid-snake.svg
            github-contribution-grid-snake-dark.svg
          new_branch: output
          # â¬‡ï¸  establece upstream y fuerza solo si no hay cambios externos
          push: origin HEAD:output --force-with-lease

