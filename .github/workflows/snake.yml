name: Generate contribution snake 🐍

# ────────── PERMISOS DEL TOKEN ──────────
# Le damos permiso de escritura al contenido del repo
permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1 · Checkout
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2 · Generar SVG
      - name: Generate snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: "legs30011"
          outputs: |
            github-contribution-grid-snake.svg

      # 3 · Commit & push (con token de Actions)
      - name: Commit & push to output branch
        uses: EndBug/add-and-commit@v9
        with:
          # 👉 pasamos el token con permisos de escritura
          token: ${{ secrets.GITHUB_TOKEN }}
          default_author: github_actions
          message: "chore: update contribution snake"
          add: "github-contribution-grid-snake.svg"
          push: "origin HEAD:output"
