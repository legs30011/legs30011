name: Generate contribution snake 🐍

on:
  # Todos los días a medianoche UTC
  schedule:
    - cron: "0 0 * * *"
  # Para lanzarlo manualmente desde la pestaña Actions
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1 · Genera el SVG
      - name: Generate snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: "legs30011"
          outputs: |
            github-contribution-grid-snake.svg

      # 2 · Commit & push en la rama `output`
      - name: Commit & push
        uses: EndBug/add-and-commit@v9
        with:
          branch: "output"
          message: "chore: update contribution snake"
          add: "github-contribution-grid-snake.svg"
